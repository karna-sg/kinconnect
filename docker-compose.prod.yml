version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-enterprise
    container_name: neo4j-matrimony-prod
    hostname: neo4j-matrimony-prod
    ports:
      - "7474:7474"  # HTTP - Neo4j Browser
      - "7687:7687"  # Bolt - Database connection
      - "6362:6362"  # Backup port
      - "2004:2004"  # Prometheus metrics
    environment:
      # Enterprise License (Required for enterprise features)
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      
      # Authentication with strong password
      NEO4J_AUTH: neo4j/StrongMatrimonyPassword2024!
      
      # Advanced Plugins for Enterprise
      NEO4J_PLUGINS: '["apoc", "apoc-extended", "graph-data-science", "bloom"]'
      
      # Security Procedures
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_whitelist: apoc.*,gds.*
      NEO4J_apoc_export_file_enabled: true
      NEO4J_apoc_import_file_enabled: true
      NEO4J_apoc_import_file_use__neo4j__config: true
      
      # Production Memory Configuration (for millions of families)
      NEO4J_dbms_memory_heap_initial_size: 8G
      NEO4J_dbms_memory_heap_max_size: 16G
      NEO4J_dbms_memory_pagecache_size: 8G
      NEO4J_dbms_memory_transaction_global_max_size: 2G
      
      # Connection Pool Settings
      NEO4J_dbms_connector_bolt_thread_pool_min_size: 20
      NEO4J_dbms_connector_bolt_thread_pool_max_size: 400
      NEO4J_dbms_connector_bolt_thread_pool_keep_alive: 5m
      
      # Network Configuration
      NEO4J_dbms_default_listen_address: 0.0.0.0
      NEO4J_dbms_connector_bolt_listen_address: 0.0.0.0:7687
      NEO4J_dbms_connector_http_listen_address: 0.0.0.0:7474
      NEO4J_dbms_backup_listen_address: 0.0.0.0:6362
      
      # Advanced Performance Tuning
      NEO4J_dbms_tx_log_rotation_retention_policy: "1G size"
      NEO4J_dbms_checkpoint_interval_time: 15m
      NEO4J_dbms_checkpoint_interval_tx: 100000
      NEO4J_dbms_recovery_fail_on_missing_files: false
      
      # Query Performance for Large Graphs
      NEO4J_dbms_query_cache_size: 10000
      NEO4J_dbms_query_plan_cache_size: 10000
      NEO4J_cypher_planner: COST
      NEO4J_cypher_runtime: PIPELINED
      NEO4J_dbms_cypher_min_replan_interval: 10s
      NEO4J_dbms_cypher_statistics_divergence_threshold: 0.75
      
      # Index Configuration for Family Matching
      NEO4J_dbms_index_default_schema_provider: native-btree-1.0
      NEO4J_dbms_index_fulltext_default_analyzer: standard-no-stop-words
      
      # Transaction Configuration
      NEO4J_dbms_transaction_timeout: 60s
      NEO4J_dbms_transaction_concurrent_maximum: 1000
      NEO4J_dbms_locks_acquisition_timeout: 60s
      
      # Logging for Production Monitoring
      NEO4J_dbms_logs_query_enabled: true
      NEO4J_dbms_logs_query_threshold: 2s
      NEO4J_dbms_logs_query_parameter_logging_enabled: false
      NEO4J_dbms_logs_gc_enabled: true
      NEO4J_dbms_logs_gc_time_threshold: 100ms
      
      # Security Configuration
      NEO4J_dbms_security_auth_enabled: true
      NEO4J_dbms_security_auth_minimum_password_length: 12
      NEO4J_dbms_security_auth_lock_time: 5s
      NEO4J_dbms_security_auth_max_failed_attempts: 5
      NEO4J_dbms_ssl_policy_bolt_enabled: true
      NEO4J_dbms_ssl_policy_https_enabled: true
      
      # Backup Configuration
      NEO4J_dbms_backup_enabled: true
      NEO4J_dbms_backup_address: 0.0.0.0:6362
      
      # Monitoring & Metrics
      NEO4J_metrics_enabled: true
      NEO4J_metrics_prometheus_enabled: true
      NEO4J_metrics_prometheus_endpoint: 0.0.0.0:2004
      NEO4J_metrics_graphite_enabled: false
      NEO4J_metrics_jmx_enabled: true
      
      # Browser Configuration
      NEO4J_browser_remote_content_hostname_whitelist: "*"
      NEO4J_browser_credential_timeout: 3600000  # 1 hour
      NEO4J_browser_retain_connection_credentials: true
      
      # Cluster Configuration (if using clustering)
      # NEO4J_causal_clustering_expected_core_cluster_size: 3
      # NEO4J_causal_clustering_initial_discovery_members: neo4j1:5000,neo4j2:5000,neo4j3:5000
      # NEO4J_causal_clustering_discovery_listen_address: 0.0.0.0:5000
      # NEO4J_causal_clustering_transaction_listen_address: 0.0.0.0:6000
      # NEO4J_causal_clustering_raft_listen_address: 0.0.0.0:7000
      
    volumes:
      - neo4j-data-prod:/data
      - neo4j-logs-prod:/logs
      - neo4j-import-prod:/var/lib/neo4j/import
      - neo4j-plugins-prod:/plugins
      - neo4j-conf-prod:/var/lib/neo4j/conf
      - neo4j-certificates-prod:/var/lib/neo4j/certificates
      - ./backups-prod:/backups
      - ./scripts:/scripts:ro
      
    networks:
      - matrimony-prod-network
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p StrongMatrimonyPassword2024! 'RETURN 1' || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
      
    deploy:
      resources:
        limits:
          memory: 24G
          cpus: '8.0'
        reservations:
          memory: 16G
          cpus: '4.0'
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.neo4j-prod.rule=Host(`neo4j-prod.example.com`)"
      - "traefik.http.services.neo4j-prod.loadbalancer.server.port=7474"
      - "traefik.http.routers.neo4j-prod.tls=true"
      - "traefik.http.routers.neo4j-prod.tls.certresolver=letsencrypt"

  # Prometheus for monitoring Neo4j metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-matrimony
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - matrimony-prod-network
    depends_on:
      - neo4j

  # Grafana for visualizing Neo4j metrics
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-matrimony
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - matrimony-prod-network
    depends_on:
      - prometheus

volumes:
  neo4j-data-prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/neo4j-prod
  neo4j-logs-prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/neo4j-prod
  neo4j-import-prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./import-prod
  neo4j-plugins-prod:
  neo4j-conf-prod:
  neo4j-certificates-prod:
  prometheus-data:
  grafana-data:

networks:
  matrimony-prod-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16