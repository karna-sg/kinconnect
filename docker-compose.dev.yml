version: '3.8'

services:
  neo4j:
    image: neo4j:5.15
    container_name: neo4j-matrimony-dev
    hostname: neo4j-dev
    ports:
      - "7474:7474"  # HTTP - Neo4j Browser
      - "7687:7687"  # Bolt - Database connection
    environment:
      # Simple authentication for development
      NEO4J_AUTH: neo4j/matrimony123456!
      
      # Essential plugins for development
      NEO4J_PLUGINS: '["apoc"]'
      
      # APOC Configuration
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_whitelist: apoc.*
      NEO4J_apoc_export_file_enabled: true
      NEO4J_apoc_import_file_enabled: true
      
      # Development Memory Configuration (lightweight)
      NEO4J_dbms_memory_heap_initial_size: 512M
      NEO4J_dbms_memory_heap_max_size: 1G
      NEO4J_dbms_memory_pagecache_size: 512M
      
      # Connection Configuration
      NEO4J_dbms_default_listen_address: 0.0.0.0
      NEO4J_dbms_connector_bolt_listen_address: 0.0.0.0:7687
      NEO4J_dbms_connector_http_listen_address: 0.0.0.0:7474
      
      # Development-friendly settings
      NEO4J_dbms_tx_log_rotation_retention_policy: "10M size"
      NEO4J_dbms_checkpoint_interval_time: 5m
      
      # Query logging for debugging
      NEO4J_dbms_logs_query_enabled: true
      NEO4J_dbms_logs_query_threshold: 500ms
      NEO4J_dbms_logs_query_parameter_logging_enabled: true
      
      # Browser settings for development
      NEO4J_browser_remote_content_hostname_whitelist: "*"
      NEO4J_browser_credential_timeout: 0
      NEO4J_browser_retain_connection_credentials: true
      
      # Development database
      
    volumes:
      - neo4j-dev-data:/data
      - neo4j-dev-logs:/logs
      - neo4j-dev-import:/var/lib/neo4j/import
      - neo4j-dev-plugins:/plugins
      - ./import:/var/lib/neo4j/import/external  # For easy data import during development
      
    networks:
      - matrimony-dev-network
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p matrimony123456! 'RETURN 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
      
    labels:
      - "environment=development"
      - "project=matrimony-platform"

  # Redis for development caching (optional)
  redis:
    image: redis:7-alpine
    container_name: redis-matrimony-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-dev-data:/data
    networks:
      - matrimony-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  neo4j-dev-data:
  neo4j-dev-logs:
  neo4j-dev-import:
  neo4j-dev-plugins:
  redis-dev-data:

networks:
  matrimony-dev-network:
    driver: bridge
    name: matrimony-dev